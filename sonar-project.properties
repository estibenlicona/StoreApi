# Configuración de SonarQube para la capa Core
sonar.projectKey=AppStore.Core
sonar.projectName=AppStore Core Layer
sonar.projectVersion=1.0

# Directorios de código fuente (solo la capa Core)
sonar.sources=AppStore.Core

# Exclusiones
sonar.exclusions=**/bin/**,**/obj/**,**/Migrations/**,**Tests.cs

# Configuración para C#
sonar.cs.analyzer.projectOutPaths=AppStore.Core/bin,AppStore.Core/obj
sonar.cs.opencover.reportsPaths=AppStore.Core.Tests/bin/Debug/netcoreapp3.1/coverage.opencover.xml

# Encoding
sonar.sourceEncoding=UTF-8

# Lenguaje
sonar.language=cs

# Cobertura de pruebas
sonar.coverage.exclusions=**Tests.cs,**/bin/**,**/obj/**
